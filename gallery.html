<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        body {
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
            background: white;
        }

       
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let scrollSpeed = 0.5; // Adjusted the speed of scrolling for better visibility
            let scrollInterval = 10; // Adjust the interval for smoothness

            function autoScroll() {
                if (window.scrollY + window.innerHeight >= document.body.scrollHeight) {
                    window.scrollTo(0, 0); // Instantly reset to the top when reaching the bottom
                } else {
                    window.scrollBy(0, scrollSpeed); // Scroll down by the specified speed
                }
            }

            setInterval(autoScroll, scrollInterval);
        });
    </script>
</head>
